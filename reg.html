<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Student Registration Form</title>
    <link href="css/style.css" rel="stylesheet"/>
     <script src="js/bootstrap1.js"></script>
</head>

<body>
<form action="insert.php" method="post" ENCTYPE = "multipart/form-data"></br></br></br>
    <div class="container">
                <h2>Student Registration From</h2>
        <div class="form-wrapper">
            <form action="">
                <div class="form-item">
                    <label for="sname">Student Image:</label>
                    <input type="file" name="studentimage" id="studentimage" >
                    <p>(Less than 512KB)</p>
                </div>
                <div class="form-item">
                    <label for="adhar">Aadhar Number:</label>
                    <input type="varchar(16)" name="adhar" id="adhar" placeholder="Enter Your Aadhar Number" required>
                </div>
                <div class="form-item">
                    <label for="pwd">Password:</label>
                    <input type="varchar(25)" name="pwd" id="pwd" placeholder="Write New Password for Login and Remember for Login" required>
                </div>
                <div class="form-item">
                    <label for="std_name">Student Name:</label>
                    <input type="varchar(25)" name="std_name" id="std_name" placeholder="Full Name" required>
                </div>
                <div class="form-item">
                    <label for="fname">Father's Name:</label>
                    <input type="varchar(25)" name="fname" id="fname" placeholder="Father's Full Name" required>
                </div>
                
                <div class="form-item">
                    <label for="gender">Gender:</label>
                    <div class="genders">
                        <p>Male</p> <input type="radio" name="gender" id="gender" value="male" required>
                        <p>Female</p> <input type="radio" name="gender" id="gender" value="female">
                        <p>Other</p> <input type="radio" name="gender" id="gender" value="other">
                    </div>
                </div>
                <div class="form-item">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" placeholder="DD/MM/YYYY" required>
                </div>
                
                <div class="form-item">
                    <label for="sclass">Class:</label>
                    <select name="sclass" id="sclass">
                    <option>--Select--</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG </option>
                        <option value="Std-1">STD-1</option>
                        <option value="Std-2">STD-2</option>
                         <option value="Std-3">STD-3</option>
                        <option value="Std-4">STD-4 </option>
                        <option value="Std-5">STD-5</option>
                        <option value="Std-6">STD-6</option>
                        <option value="Std-7">STD-7</option>
                        <option value="Std-8">STD-8 </option>
                        <option value="Std-9">STD-9</option>
                        <option value="Std-10">STD-10</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="year">Academic Year:</label>
                    <input type="text(10)" name="year" id="year" placeholder="2023-24" required>
                    </div>
                <div class="form-item">
                    <label for="rollno">Roll No:</label>
                    <input type="int(11)" name="rollno" id="rollno" placeholder="Class Roll Number" required>
                    </div>
                <div class="form-item">
                    <label for="stream">Stream:</label>
                    <select name="stream" id="stream">
                    <option>--Select--</option>
                        <option value="gen">General</option>
                        <option value="all">All Subject</option>
                        <option value="sci">Science Stream</option>
                        <option value="com">Commerce Stream</option>
                        <option value="art">Arts Stream</option>
                        <option value="pri">Primary</option>
                        <option value="mid">Middle</option>
                        <option value="high">Secondary</option>
                        <option value="hsec">Higher Sec.</option>
                    </select>
                </div>
                    <div class="form-item">
                    <label for="email">E-mail:</label>
                    <input type="varchar(50)" name="email" id="email" placeholder="email@xyz.com" required>
                </div>
                
                    <div class="form-item">
                    <label for="scl_name">School:</label>
                    <select name="scl_name" id="scl_name">
                        <option>--Select School Name--</option>
                        <option value="Golden Future Competition School">Golden Future Competition School</option>
                        <option value="Vikash Academy">Vikash Academy</option>
                        <option value="Jeeva Jyoti Public School">Little Flower Academy</option>
                        <option value="Bal Niketan">Bal Niketan</option>
                        <option value="Delhi Public School">DPS</option>
                    </select>
                </div>



                <div class="form-item">
                    <label for="mobile">Tel/Mobile No:</label>
                    <input type="bigint(10)" name="mobile" id="mobile" placeholder="Write only 10 digit of mobile number" required>
                </div>
                <hr>
                <h3>Address Details:</h3>
                <div class="form-item">
                    <label for="city">Village/City/Locality:</label>
                    <input type="varchar(25)" name="city" id="city" placeholder="City" required>
                </div>
                <div class="form-item">
                    <label for="district">District:</label>
                    <input type="varchar(25)" name="district" id="district" placeholder="District" required>
                </div>
                <div class="form-item">
                    <label for="state">State:</label>
                    <input type="varchar(25)" name="state" id="state" placeholder="State" required>
                </div>
                
                <div class="form-item">
                    <label for="zip">Zip Code:</label>
                    <input type="int(11)" name="zip" id="zip" placeholder="Zip Code / PIN Code" required>
                </div>
                                <hr>
               

                <button class="register" type="submit">Submit</button>
            </form>
        </div>

    </div>

</body>

</html>
